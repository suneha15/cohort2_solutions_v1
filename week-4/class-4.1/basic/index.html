<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<script>
    function populateDiv(){
       //document
       const a = document.getElementById("firstNumber").value;
       const b = document.getElementById("secondNumber").value;
       //const element = document.getElementById("finalSum");
       //element.innerHTML = parseInt(a) + parseInt(b);
       //fetch
       fetch("https://sum-server.100xdevs.com/sum?a=" + a + "&b=" + b)
            .then(function(response){
            console.log(response);
            //here we know that the data we're getting back is text, thus here we use res.text() instead of res.json()
            response.text()
                .then(function(ans){
                    console.log(ans);
                })
        });
        //using async-await syntax
    async function populateDiv2(){
        const a = document.getElementById("firstNumber").value;
        const b = document.getElementById("secondNumber").value;

        const response = await  fetch("https://sum-server.100xdevs.com/sum?a=" + a + "&b=" + b);
        const ans = await response.text(); 
        // if you use the axios library you get access to response.data() immediately
        document.getElementById("finalSum").innerHTML = ans;
    }
    }
</script>
<body>
    <input type="text" placeholder="first number" id="firstNumber"><br><br>
    <input type="text" placeholder="second number" id="secondNumber"><br><br>
    <button onclick="populateDiv()">Calculate Sum</button><br><br>

    <div id="finalSum">
    </div>
</body>
</html>
