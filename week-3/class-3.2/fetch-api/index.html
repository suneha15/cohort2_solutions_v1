<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function getAnimalData(){
      fetch("https://fakerapi.it/api/v1/persons")
        .then(function(response){
          response.json() 
            .then(function(data){
              console.log(data)
            })
        })
    }
    //***OR***//
    async function getUserData(){
        const response = await fetch("https://fakerapi.it/api/v1/persons");
        const finalData = await response.json();
        console.log(finalData);
    }

    function getUsers(){
        fetch("https://fakerapi.it/api/v1/persons")
            .then(async function(response){
                const jsonData = await response.json();
                document.getElementById("users").innerHTML = JSON.stringify(jsonData)
            })
    }

    </script>
    <button onclick ="getAnimalData()">Get Animal Data</button> <br><br>
    <button onclick="getUserData()">Get User Data </button><br><br>
    <button id="users" onclick="getUsers()">Get Users</button>
</body>
</html>
